<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
      
    <head itemscope itemtype="{{ .Site.BaseURL}}">
        <meta charset="utf-8"/>

        {{ "<!-- mobile responsive meta -->" | safeHTML }}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-87351575-3"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-87351575-3');
		</script>

        
        <!-- All meta tages and links -->
        {{ partial "meta" . }}
        {{ partial "css-links" . }}

    </head>
    <body>
        {{ partial "preloader" . }}
        {{ partial "header" . }}
        <main id="main">
        {{ block "main" . }}
        {{ end }}
        </main>
        {{ partial "footer" . }}
        {{ partial "js" . }}
    </body>
</html>
