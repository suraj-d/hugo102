<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
      
    <head itemscope itemtype="{{ .Site.BaseURL}}">
        <meta charset="utf-8"/>

        {{ "<!-- mobile responsive meta -->" | safeHTML }}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
                
        <!-- All meta tages and links -->
        {{ partial "meta" . }}
        {{ partial "css-links" . }}

        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-59MG28H');</script>
        <!-- End Google Tag Manager -->

    </head>
    <body>
        {{ partial "preloader" . }}
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59MG28H"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        {{ partial "header" . }}
        <main id="main">
        {{ block "main" . }}
        {{ end }}
        </main>
        {{ partial "footer" . }}
        {{ partial "js" . }}
    </body>
</html>
